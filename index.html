<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="piano-container">
            <div class="piano-header">
                <h1>Playable PIANO</h1>
                <div class="volume-container">
                    <label for="volume-slider">Volume</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="100">
                </div>
                <button id="show-keys">Show Keys</button>
            </div>
            <div class="keys-container">
                <div class="keys-group-small">
                    <div class="key-white" data-key="a">
                        <h1 class="label">A</h1>
                    </div>
                        <div class="key-black" data-key="w"><h1 class="label">W</h1></div>
                    <div class="key-white" data-key="s"><h1 class="label">S</h1></div>
                          <div class="key-black" data-key="e"><h1 class="label">E</h1></div>
                    <div class="key-white" data-key="d"><h1 class="label">D</h1></div>
                </div>
                <div class="keys-group-large">
                    <div class="key-white" data-key="f"><h1 class="label">F</h1></div>
                        <div class="key-black" data-key="t"><h1 class="label">T</h1></div>
                    <div class="key-white" data-key="g"><h1 class="label">G</h1></div>
                         <div class="key-black" data-key="y"><h1 class="label">Y</h1></div>
                    <div class="key-white" data-key="h"><h1 class="label">H</h1></div>
                         <div class="key-black" data-key="u"><h1 class="label">U</h1></div>
                    <div class="key-white" data-key="j"><h1 class="label">J</h1></div>
                </div>
                <div class="keys-group-small">
                    <div class="key-white" data-key="k"><h1 class="label">K</h1></div>
                    <div class="key-black" data-key="o"><h1 class="label">O</h1></div>
                    <div class="key-white" data-key="l"><h1 class="label">L</h1></div>
                    <div class="key-black" data-key="p"><h1 class="label">P</h1></div>
                    <div class="key-white" data-key=";"><h1 class="label">;</h1></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
